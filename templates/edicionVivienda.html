{% extends "./base.html" %}

{% block title %} Gesti√≥n de Personas {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2 style="color: #E67320">Listado viviendas</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarVivienda/{{viviendas.idVivienda}}/" method="POST" class="">{% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Barrio</label>
                        <select id="txtidBarrio" name="txtidBarrio" class="form-control">
                            {% for d in barrios %}
                                <option value="{{ d.idBarrio}}">{{d.nombreBarrio}}</option>
                            {% endfor %}
                        </select>
                      </div> 

                      <div class="form-group mb-3">
                        <label class="form-label">Tipo Vivienda</label>
                        <select id="txtidTipovivienda" name="txtidTipovivienda" class="form-control">
                            {% for d in tipoviviendas %}
                                <option value="{{ d.idTipoVivienda}}">{{d.nombre}}</option>
                            {% endfor %}
                        </select>
                      </div> 
                    
                    <div class="form-group mb-3">
                        <label class="form-label">Direccion</label>
                        <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" placeholder="Direccion "
                            maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Capacidad</label>
                        <input type="text" id="txtCapacidad" name="txtCapacidad" class="form-control" placeholder="Capacidad"
                            maxlength="50">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">identificacion Propietario</label>
                        <input type="text" id="txtPropietario" name="txtPropietario" class="form-control" placeholder="Propietario"
                            >
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-block text-white text-bold" style="background-color: #e67320; font-weight: bold" >Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
